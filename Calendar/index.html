<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color">
    <meta name="description" content="A simple calendar and task app to manage your busy schedule">
    <title>Calendar</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="calendar">
        <div class="dates">
            <div class="month" id="month"></div> <!-- This is where the month name gets palced -->
            <div class="days" id="days">
                <!-- WIP, too lazy to finish | These containers hold each day in column -->
                <div id="monday"></div>
                <div id="tuesday"></div>
                <div id="wednesday"></div>
                <div id="thursday"></div>
                <div id="friday"></div>
                <div id="saturday"></div>
                <div id="sunday"></div>
            </div>
            <div class="events">
                <div id="event-title">No event today</div>
                <div id="event-description"></div>
                <div id="event-date"></div>
            </div>
        </div>
        <div class="checklist" , id="checklist">
            <header>Tasks</header>
            <div class="taskContainer" , id="taskContainer"></div>
            <div class="controls" , id="controls">Hold <kbd>ALT</kbd> to strike-trough tasks</div>
            <div class="taskGenerator">
                <input type="text" placeholder="Add a task!" id="taskGenerator"><button id="addTask">+</vr></button>
            </div>
        </div>
</body>

</html>
