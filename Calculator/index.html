<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Gets screen size -->
    <meta name="viewport" content="
                                width=device-width,
                                height=device-height,
                                initial-scale=1.0,
                                user-scalable=no">
    <title>Calculator</title>
    <!-- Path to css -->
    <link rel="stylesheet" href="./style.css">
    <!-- SEARCH ENGINE OPTIMIZATION TAGS (SEO) -->
    <meta name="description" content="A Progressive Web App calculator and converter">
    <meta name="keywords" content="Calculator, Converter">
    <meta name="author" content="Ozzymand">
    <meta name="robots" content="index, follow">
    <meta name="language" content="EN">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="./main.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-items">
            <ul>
                <li><a href="../Calculator/index.html">Numeric<br>Calculator</a></li>
                <li><a href="../Converter/index.html">Currency<br>Converter</a></li>
                <li>Place<br>Holder</li>
                <li>Place<br>Holder</li>
                <li>Theme<br>Switcher</li>
            </ul>
        </div>
    </div>
    <div class="calculator">
        <div class="display">
            <div class="display-text">
                <div id="history"></div>
                <div id="result"></div>
            </div>
        </div>
        <div class="keypad">
            <div class="numbers">
                <div id="row1">
                    <button id="button7">7</button>
                    <button id="button8">8</button>
                    <button id="button9">9</button>
                </div>
                <div id="row2">
                    <button id="button4">4</button>
                    <button id="button5">5</button>
                    <button id="button6">6</button>
                </div>
                <div id="row3">
                    <button id="button1">1</button>
                    <button id="button2">2</button>
                    <button id="button3">3</button>
                </div>
                <div id="row4">
                    <button id="button4">0</button>
                </div>
            </div>
            <div class="operands">
                <button id="clear">CE</button>
                <button id="divide">/</button>
                <button id="multiply">*</button>
                <button id="substract">-</button>
                <button id="add">&#43;</button>
                <button id="equal">&#61;</button>
            </div>
        </div>
    </div>
</body>

</html>
</body>
